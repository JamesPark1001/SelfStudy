      //questions 7d- 7f

      function convertToFarenheit(celcius) {
        return (celcius * 9) / 5 + 32;
      }

      // convertToFarenheit(36.4);

      function convertToCelcius(farenheit) {
        return ((farenheit - 32) * 5) / 9;
      }

      // convertToCelcius(98);
      // convertToFarenheit(36.4);

      function convertTemperature(degree, unit) {
        if (unit === 'F') {
          const result = convertToFarenheit(degree);
          return `'${result}F'`;
        } else if (unit === 'C') {
          const result = convertToCelcius(degree);
          return `'${result}C'`;
        }
      }

      console.log(convertTemperature(86, 'C'));
      console.log(convertTemperature(25, 'F'));
